<div class="min-h-screen bg-gray-50 p-4 sm:p-6">
    <div class="mx-auto max-w-4xl">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex h-32 items-center justify-center">
        <div class="h-12 w-12 animate-spin rounded-full border-4 border-primary border-t-transparent"></div>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 rounded-lg bg-red-100 p-4 text-red-700">
        <span>{{ errorMessage }}</span>
      </div>
  
      <!-- User Details -->
      <div *ngIf="user && !isLoading" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header Section -->
        <div class="relative h-48 bg-gradient-to-r from-primary to-secondary">
          <div class="absolute -bottom-16 left-8">
            <div class="h-32 w-32 rounded-full border-4 border-white overflow-hidden">
              <img [src]="user.profilePicture" alt="Profile Picture" class="h-full w-full object-cover">
            </div>
          </div>
        </div>
  
        <!-- Content Section -->
        <div class="pt-20 px-8 pb-8">
          <div class="flex justify-between items-start">
            <div>
              <h1 class="text-3xl font-bold text-gray-900">{{ user.name }}</h1>
              <p class="text-gray-600">{{ user.location }}</p>
            </div>
          </div>
  
          <!-- Bio Section -->
          <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">About</h2>
            <p class="text-gray-700">{{ user.bio }}</p>
          </div>
  
          <!-- Skills Section -->
          <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Skills Offered</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div *ngFor="let skill of user.offeredSkills" 
                   class="p-4 border rounded-lg hover:shadow-md transition-shadow">
                <h3 class="font-semibold text-gray-800">{{ skill.name }}</h3>
                <p class="text-gray-600 text-sm mt-1">{{ skill.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Button - Fixed at bottom right -->
    <div class="fixed bottom-8 right-8">
      <button (click)="startChat()" 
              class="flex items-center space-x-2 px-6 py-3 bg-primary text-white rounded-full shadow-lg hover:bg-primary-dark transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <span>Chat with {{ user?.name }}</span>
      </button>
    </div>
  </div>
