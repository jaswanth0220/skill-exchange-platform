<!-- app.component.html -->
<nav class="h-16 bg-base-100 fixed top-0 w-full z-50 shadow-sm">
  <div class="container mx-auto px-4 h-full">
    <div class="flex justify-between items-center h-full">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl cursor-pointer hover:text-primary" routerLink="/">Skill Exchange</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li><a class="cursor-pointer hover:text-primary" routerLink="/">Home</a></li>
          <li><a class="cursor-pointer hover:text-primary" routerLink="/skills">Skills</a></li>
          <ng-container *ngIf="isAuthenticated; else loggedOut">
            <li><a class="cursor-pointer hover:text-primary" routerLink="/profile">Profile</a></li>
            <li>
              <a class="cursor-pointer hover:text-primary" routerLink="/chat">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
              </a>
            </li>
            <li class="relative">
              <button class="btn btn-ghost btn-circle" (click)="toggleNotifications()">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span *ngIf="unreadCount > 0" class="badge badge-sm badge-primary">{{ unreadCount }}</span>
              </button>
              <div *ngIf="showNotifications" 
                   class="absolute right-0 mt-12 w-64 bg-white shadow-lg rounded-lg z-50"
                   clickOutside
                   (clickOutside)="showNotifications = false">
                <app-notifications></app-notifications>
              </div>
            </li>
            <li><a class="cursor-pointer hover:text-primary" (click)="logout()">Logout</a></li>
          </ng-container>
          <ng-template #loggedOut>
            <li><a class="cursor-pointer hover:text-primary" routerLink="/login">Login</a></li>
            <li><a class="cursor-pointer hover:text-primary" routerLink="/signup">Signup</a></li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</nav>


<main class="pt-16">
  <router-outlet></router-outlet>
</main>
